<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__img" src="./images/Avatar.png" alt="фото профиля">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class="profile__btn-edit link"></button>
            </div>
            <button class="profile__btn-add link"></button>
        </section>
        <section class="cards">
            <div class="card">
                <img class="card__img" src="./images/Karachaevsk.png" alt="Карачаевск">
                <div class="card__name">
                    <p class="card__text">Карачаевск</p>
                    <img class="card__like link" src="./images/Like_img.svg" alt="лайк карточки">
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/Elbrus.png" alt="Гора Эльбрус">
                <div class="card__name">
                    <p class="card__text">Гора Эльбрус</p>
                    <img class="card__like link" src="./images/Like_img.svg" alt="лайк карточки">
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/Dombay.png" alt="Домбай">
                <div class="card__name">
                    <p class="card__text">Домбай</p>
                    <img class="card__like link" src="./images/Like_img.svg" alt="лайк карточки">
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/Tagil.jpg" alt="Нижний Тагил">
                <div class="card__name">
                    <p class="card__text">Нижний Тагил</p>
                    <img class="card__like link" src="./images/Like_img.svg" alt="лайк карточки">
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/Black-beach.jpg" alt="Рейнисфияра">
                <div class="card__name">
                    <p class="card__text">Рейнисфияра</p>
                    <img class="card__like link" src="./images/Like_img.svg" alt="лайк карточки">
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/Yakutia.jpg" alt="Алмазная шахта &lt;МИР&gt;">
                <div class="card__name">
                    <p class="card__text">Алмазная шахта &lt;МИР&gt;</p>
                    <img class="card__like link" src="./images/Like_img.svg" alt="лайк карточки">
                </div>
            </div>
        </section>
    </main>
    <div class="popup">
        <div class="popup__container">
            <img class="popup__close link" src="./images/Close Icon.svg" alt="кнопка закрытия попапа">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" type="text">
            <input class="popup__about" type="text">
            <button class="popup__btn">Сохранить</button>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>
</body>

</html>
