<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__img" src="<%=require('./images/Avatar.png')%>" alt="фото профиля">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__btn-edit link"></button>
            </div>
            <button type="button" class="profile__btn-add link"></button>
        </section>
        <section class="cards">

        </section>
    </main>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_profile link"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" novalidate>
                <input id="name-unput" placeholder="Имя" name="name" class="popup__input popup__input_type_name" type="text"
                    required minlength="2" maxlength="40">
                <span class="name-unput-error popup__error"></span>
                <input id="about-input" placeholder="Род занятии" name="job" class="popup__input popup__input_type_about"
                    type="text" required minlength="2" maxlength="200">
                <span class="about-input-error popup__error"></span>
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_cards">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_card link"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_cards" novalidate>
                <input id="name-input" name="card" class="popup__input popup__input_type_title" placeholder="Название" type="text"
                    required minlength="2" maxlength="30">
                <span class="name-input-error popup__error"></span>
                <input id="url-input" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
                    type="url" required>
                <span class="url-input-error popup__error"></span>
                <button type="submit" class="popup__btn popup__btn_save_card">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_img">
        <figure class="img-item">
            <button type="button" class="popup__close popup__close_img link"></button>
            <img class="img-view" src="#" alt="большое фото">
            <figcaption class="img-caption"></figcaption>
        </figure>
    </div>
    <template class="template-card">
        <div class="card">
            <button type="button" class="card__delete"></button>
            <img class="card__img" src="./images/Karachaevsk.png" alt="Карачаевск">
            <div class="card__name">
                <h3 class="card__text">Карачаевск</h3>
                <button type="button" class="card__like">
                </button>
            </div>
        </div>
    </template>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
