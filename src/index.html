<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__wrapper">
                <button class="profile__avatar"></button>
            </div>
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title"></h1>
                    <h2 class="profile__subtitle"></h2>
                </div>
                <button type="button" class="profile__btn-edit link"></button>
            </div>
            <button type="button" class="profile__btn-add link"></button>
        </section>
        <section class="cards">

        </section>
    </main>

    <section class="popup popup_avatar">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_avatar" novalidate>
                <input name='link' id="urlAvatar-input" class="popup__input popup__input-avatar" type="url" required
                    placeholder="Ссылка на фотографию">
                <span class="urlAvatar-input-error popup__error"></span>
                <button class="popup__btn popup__button_card" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_profile link"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" novalidate>
                <input id="name-unput" placeholder="Имя" name="name" class="popup__input popup__input_type_name"
                    type="text" required minlength="2" maxlength="40">
                <span class="name-unput-error popup__error"></span>
                <input id="about-input" placeholder="Род занятии" name="job"
                    class="popup__input popup__input_type_about" type="text" required minlength="2" maxlength="200">
                <span class="about-input-error popup__error"></span>
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_cards">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_card link"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_cards" novalidate>
                <input id="name-input" name="card" class="popup__input popup__input_type_title" placeholder="Название"
                    type="text" required minlength="2" maxlength="30">
                <span class="name-input-error popup__error"></span>
                <input id="url-input" name="link" class="popup__input popup__input_type_link"
                    placeholder="Ссылка на картинку" type="url" required>
                <span class="url-input-error popup__error"></span>
                <button type="submit" class="popup__btn popup__btn_save_card">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_cards_delete-confirm">
        <div class="popup__container popup__container_delete">
            <button type="button" class="popup__close popup__close_card link"></button>
            <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
            <form class="popup__form popup__form_cards" novalidate>
                <button type="submit" class="popup__btn popup__btn_save_card">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_img">
        <figure class="img-item">
            <button type="button" class="popup__close popup__close_img link"></button>
            <img class="img-view" src="#" alt="большое фото">
            <figcaption class="img-caption"></figcaption>
        </figure>
    </div>
    <template class="template-card">
        <div class="card">
            <button type="button" class="card__delete"></button>
            <img class="card__img" alt="Карачаевск">
            <div class="card__name">
                <h3 class="card__text"></h3>
                <div class="card__like-block">
                    <button type="button" class="card__like"></button>
                    <span class="card__like-count"></span>
                </div>
            </div>
        </div>
    </template>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
